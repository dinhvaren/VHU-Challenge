<script>
  const ctx = document.getElementById("myChart").getContext("2d");

  // üåà Gradient neon cho team top
  const gradientPink = ctx.createLinearGradient(0, 0, 0, 400);
  gradientPink.addColorStop(0, "#ff99ff");
  gradientPink.addColorStop(1, "#ff0099");

  const chart = new Chart(ctx, {
    type: "line",
    data: {
      datasets: [
        {
          label: "liveoverflow", // üèÜ Top
          borderColor: gradientPink,
          borderWidth: 3,
          pointRadius: 4,
          pointBackgroundColor: "#ff66cc",
          data: [
            { x: 0, y: 100 },
            { x: 1, y: 700 },
            { x: 2, y: 1600 },
            { x: 3, y: 2400 },
            { x: 4, y: 3200 },
          ],
          tension: 0.4,
        },
        {
          label: "CR007", // ü•à Mid-high
          borderColor: "#ff0000",
          borderWidth: 3,
          pointRadius: 4,
          pointBackgroundColor: "#ff0000",
          data: [
            { x: 0, y: 100 },
            { x: 1, y: 500 },
            { x: 2, y: 950 },
            { x: 3, y: 1550 },
            { x: 4, y: 1900 },
          ],
          tension: 0.4,
        },
        {
          label: "anonymous", // ü•â Mid
          borderColor: "#00ff99",
          borderWidth: 3,
          pointRadius: 4,
          pointBackgroundColor: "#00ff99",
          data: [
            { x: 0, y: 100 },
            { x: 1, y: 300 },
            { x: 2, y: 600 },
            { x: 3, y: 850 },
            { x: 4, y: 1100 },
          ],
          tension: 0.4,
        },
        {
          label: "ashawe", // üß© Low
          borderColor: "#3399ff",
          borderWidth: 3,
          pointRadius: 4,
          pointBackgroundColor: "#3399ff",
          data: [
            { x: 0, y: 100 },
            { x: 1, y: 200 },
            { x: 2, y: 320 },
            { x: 3, y: 430 },
            { x: 4, y: 550 },
          ],
          tension: 0.4,
        },
      ],
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: {
            color: "#00ffff",
            font: { family: "Hack", size: 14 },
          },
        },
        tooltip: {
          backgroundColor: "rgba(0, 255, 255, 0.15)",
          borderColor: "#00ffff",
          borderWidth: 1,
          titleColor: "#fff",
          bodyColor: "#fff",
          displayColors: false,
        },
      },
      scales: {
        x: {
          type: "linear",
          min: -0.3,
          max: 4.3,
          title: {
            display: true,
            text: "Challenges Solved",
            color: "#00ffff",
            font: { family: "Hack", size: 14 },
          },
          ticks: { color: "#aaa", font: { family: "Hack" } },
          grid: { color: "rgba(0,255,255,0.1)" },
        },
        y: {
          beginAtZero: true,
          min: 0,
          max: 3500,
          title: {
            display: true,
            text: "Score",
            color: "#00ffff",
            font: { family: "Hack", size: 14 },
          },
          ticks: {
            color: "#aaa",
            font: { family: "Hack" },
            stepSize: 500,
          },
          grid: { color: "rgba(0,255,255,0.1)" },
        },
      },
      elements: {
        line: { fill: false },
      },
    },
  });
</script>
